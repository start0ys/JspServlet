<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.num.value) {           //value 즉 값이없을때
			alert("입력을 해주세요");
			frm.num.focus;
			return false;
		}
		if (isNaN(frm.num.value)) {     //value 즉 값이 숫자가 아닐 때
			alert("숫자를 입력해주세요");
			frm.num.focus;
			frm.num.value =""; //입력 글자 지우기
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h1>숫자를 입력하세요</h1>
	<form action="Add3" name="frm" onsubmit="return chk()">
		숫자 : <input type="text" name="num"><p>
		<input type="submit" value="확인">
	</form>
</body>
</html>
