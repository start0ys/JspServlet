<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#sub').click(function() {

			var form_data = $('form').serializeArray();
			$.each(form_data,function(index,item){
				$('#msg').append(item.name + ' = ' + item.value + '<br>');
			});
		});
	});
</script>
</head>
<body>
	<form>
		이름: <input type="text" name="name" id="name"><p>
		암호: <input type="password" name="pass" id="pass"><p>
		취미: 가요<input type="checkbox" name="hobby" value="music">
			 영화<input type="checkbox" name="hobby" value="movie">
			 춤<input type="checkbox" name="hobby" value="dance"><p>
			 <input type="button" id="sub" value="확인">
	</form>
	<div id="msg"></div>

</body>
</html>
