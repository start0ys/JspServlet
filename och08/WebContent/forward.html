<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		var name = document.getElementById("name");
		var addr = document.getElementById("addr");
		if(!name.value){
			alert("이름을 입력해주세요")
			name.focus();
			return false;
		}
		if(!addr.value){
			alert("주소를 입력해주세요")
			addr.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>이름과 주소를 입력하세요</h2>
	<form action="forward.jsp" onsubmit="return chk()">
		이름 : <input type="text" name="name" id="name"><p>
		주소 : <input type="text" name="addr" id="addr"><p>
		<input type="submit" value="확인">
	</form>
</body>
</html>
