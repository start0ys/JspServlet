<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.num1.value){
			alert("첫번째 수를 입력해주세요");
			frm.num1.focus();
			return false;
		}
		if(!frm.num2.value){
			alert("두번째 수를 입력해주세요");
			frm.num2.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>사칙연산할 데이터 입력</h2>
	<form action="cal.jsp" name="frm" onsubmit="return chk()">
		첫번째 수 : <input type="text" name="num1"><p>
		두번째 수 : <input type="text" name="num2"><p>
		<input type="submit" value="확인">
	</form>
</body>
</html>
